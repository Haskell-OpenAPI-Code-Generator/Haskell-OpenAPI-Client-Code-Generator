                          description: Cash currency
                        sizeAndFills:
                          type: number
                          description: Quantity outstanding and total quantity concatenated
                            with forward slash separator
                        orderDesc:
                          type: string
                          description: Order description
                        description1:
                          type: string
                          description: Formatted ticker description
                        ticker:
                          type: string
                          description: Underlying symbol
                        secType:

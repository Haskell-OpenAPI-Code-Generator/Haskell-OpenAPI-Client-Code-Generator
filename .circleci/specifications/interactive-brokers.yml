  /iserver/marketdata/history:
    get:
      tags:
      - Market Data
      summary: Market Data History
      description: |
        Get historical market Data for given conid, length of data is controlled by 'period' and 'bar'.
        Formatted as: min=minute, h=hour, d=day, w=week, m=month, y=year
        e.g. period =1y with bar =1w returns 52 data points (Max of 1000 data points supported).
        **Note**: There's a limit of 5 concurrent requests. Excessive requests will return a 'Too many requests' status 429 response.
      parameters:
      - name: conid
        in: query
        description: contract id
        required: true
        schema:
          type: string
      - name: exchange
        in: query
        description: Exchange of the conid (e.g. ISLAND, NYSE, etc.). Default value
          is empty which corresponds to primary exchange of the conid.
        schema:
          type: string
      - name: period
        in: query
        description: available time period-- {1-30}min, {1-8}h, {1-1000}d, {1-792}w,
          {1-182}m, {1-15}y
        required: true
        schema:
          type: string
      - name: bar
        in: query
        description: possible value-- 1min, 2min, 3min, 5min, 10min, 15min, 30min,
          1h, 2h, 3h, 4h, 8h, 1d, 1w, 1m
        schema:
          type: string
      - name: outsideRth
        in: query
        description: For contracts that support it, will determine if historical data
          includes outside of regular trading hours.
        schema:
          type: boolean
      responses:
        200:
          description: Returns an object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/history-data'
        429:
          description: Too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        500:
          description: System Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/system-error'
